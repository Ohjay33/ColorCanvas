<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="coloris.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rampart One">

    <script src="coloris.min.js"></script>
    <title>Color Canvas</title>
</head>

<body>
    <div class="container">
        
        <div class="myColors">
            <h1>Color the Canvas!</h1>
            <div class="tabs">
                <button class="colorChange" style="background-color:blue"></button>
                <button class="colorChange" style="background-color:red"></button>
                <button class="colorChange" style="background-color:orange"></button>
                <button class="colorChange" style="background-color:yellow"></button>
                <button class="colorChange" style="background-color:green"></button>
                <button class="colorChange" style="background-color:pink"></button>
                <button class="colorChange" style="background-color:black"></button>
                <button class="colorChange" style="background-color:purple"></button>
                <div id="bck-grnd">
                    <input value="Background" id="clr" type="text" data-coloris />
                    <!-- <span>Background</span> -->
                </div> 
                <!-- <input id="clr" type="color"  /> -->
            </div>
            <canvas id="canvas"></canvas>
            <button id="clear">Clear</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
